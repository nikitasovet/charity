

<div class="container-fluid cards-row">
<div class="container" >
<div class="row">

  <div class="col-sm-6 col-md-4" ng-repeat="association in associations">
    <div class="thumbnail">
      <img ng-src="images/{{association.photo[0]}}" alt="image">
      <div class="caption">
        <h3>{{association.name}}</h3>
        <p class="card-description">{{association.description}}</p>
        <p><a href="#/profile/{{association._id}}" class="btn btn-primary" role="button">En savoir plus</a></p>
      </div>
    </div>
  </div>

</div>
</div>
</div>
